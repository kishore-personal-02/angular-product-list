<h2 mat-dialog-title>Confirmaiton</h2>
<mat-dialog-content class="mat-typography">
  {{data}}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="false" color="default">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>Okay</button>
</mat-dialog-actions>
